<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recap 2 </title>
</head>

<body>
    <!-- <button onclick="showPic()"> show picture</button> -->
    <section id="image-container"></section>








    <script>
        let showPic = async () => {
            try {
                let res = await fetch('https://jsonplaceholder.typicode.com/photos');
                let data = await res.json();
                // console.log(data);
                displayPic(data)
            }
            catch (error) {
                console.error('error here');
            }

        }
        let displayPic = (data) => {
            let imgSection = document.getElementById('image-container');
            for (let pic of data) {
                let div = document.createElement('div');
                console.log(pic);
                div.innerHTML = `
                <h1>${pic.albumId}</h1>
                <h3>${pic.id}</h3>
                <img>${pic.title}</img>
                <img>${pic.url}</img>
                <img>${pic.thumbnailUrl}</img>
                `;
                imgSection.appendChild(div)
            }
        }



    </script>
</body>

</html>
