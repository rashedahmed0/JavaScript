<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>recap</title>
</head>

<body>

    <button onclick="showUserName()">show user name</button>
    <ul id="name-list">
        <h1>user name </h1>

    </ul>

    <button onclick="showUserEmail()">show user email</button>
    <ul id="email-list">
        <h1>user name </h1>

    </ul>






    <script>

        let showUserName = async () => {
            try {
                let res = await fetch('https://jsonplaceholder.typicode.com/users');
                let data = await res.json();
                displayUserName(data)
            }
            catch (error) {
                console.error('error here');

            }


        }
        let displayUserName = (data) => {
            let ul = document.getElementById('name-list');
            for (let user of data) {
                let li = document.createElement('li');
                li.innerText = user.name;
                ul.appendChild(li)
            }
        }
        let showUserEmail = async () => {
            let res = await fetch('https://jsonplaceholder.typicode.com/users');
            let data = await res.json();
            displayUserEmail(data)
        }
        let displayUserEmail = (data) => {
            let ul = document.getElementById('email-list');
            for (let user of data) {
                let li = document.createElement('li');
                li.innerText = user.email;
                ul.appendChild(li)
            }
        }

        let obj = {
            name: 'rial',
            age: 24,
            isStudent: true,
            isMarid: false
        }
        console.log(obj);



    </script>
</body>

</html>
