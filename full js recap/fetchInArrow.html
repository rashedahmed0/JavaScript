<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let loadData = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(res => res.json())
                .then(data => showData(data))
                .catch(error => console.log('not found your api'))
        }
        let showData = (users) => {
            for (let user of users) {
                let element = user.title
                console.log(element);
                console.log('hello world!');
            }
        }

        loadData()
    </script>
</body>


</html>
