<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-red {
            background-color: red;

        }

        .center {
            text-align: center;

        }

        .text-2xl {
            font-size: 40px;
        }
    </style>
</head>

<body>
    <div id="container">

        <section id="section1">
            <h1 id="title1" class="bg-red center ">title this container </h1>
            <ul id="list">
                <li class="item">Lorem ipsum dolor sit.</li>
                <li class="item">Assumenda laboriosam in recusandae.</li>
                <li class="item">Vel saepe odio labore.</li>
                <li class="item">Quisquam provident assumenda perferendis?</li>
                <li class="item">Voluptatem doloribus non repellendus!</li>
            </ul>
        </section>








        <input type="text" id="field">
        <button id="btn">post</button>

        <button id="pink">make pink</button>
        <button onclick="makeGreen()">make green</button>
    </div>

    <script>
        let title = document.getElementById('title1');
        let titleClasslist = title.classList;
        title.classList.add('text-2xl');
        title.classList.remove('bg-red')
        console.log(titleClasslist);
        title.removeAttribute('class')


        let titleIdValue = title.getAttribute('id');
        console.log(titleIdValue);
        let titleClassValue = title.getAttribute('class');
        console.log(titleClassValue);


        let section1 = document.getElementById('section1')
        let sectionLastChild = section1.lastElementChild;
        console.log(sectionLastChild);
        // let firstLi = sectionLastChild.firstElementChild;
        let secondLi = sectionLastChild.children[1];

        let nextSib = secondLi.nextElementSibling;
        console.log(nextSib);
        // console.log(firstLi);
        console.log(secondLi);
        let previousSib = secondLi.previousElementSibling;
        console.log(previousSib);










        let makeGreen = () => document.body.style.backgroundColor = 'green'
        document.getElementById('pink').addEventListener('click', function () {
            document.body.style.backgroundColor = 'pink'
        })
        let container = document.getElementById('container');
        console.log(container);
        container.style.padding = '10px'

        document.getElementById('btn').addEventListener('click', function () {
            let field = document.getElementById('field');
            let fieldValue = field.value;

            let p = document.createElement('p');
            p.innerText = fieldValue;
            container.appendChild(p);
            field.value = ' ';

        })
        let sections2 = document.createElement('section');
        sections2.innerHTML = `
        <h1 id="title">title this container </h1>
            <ul id="list">
                <li class="item">Lorem ipsum dolor sit.</li>
                <li class="item">Assumenda laboriosam in recusandae.</li>
                <li class="item">Vel saepe odio labore.</li>
                <li class="item">Quisquam provident assumenda perferendis?</li>
                <li class="item">Voluptatem doloribus non repellendus!</li>
            </ul>
        `;
        container.appendChild(sections2);
        let title1 = document.getElementById('title1');
        title1.innerText = 'hi this is new title ';

    </script>
</body>

</html>
