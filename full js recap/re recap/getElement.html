<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element</title>
</head>

<body>
    <section id="container1">
        <h1 id="title1">title this container1</h1>
        <ul id="list1">
            <li class="item1">Lorem, ipsum dolor.</li>
            <li class="item1">Quae, quo reprehenderit?</li>
            <li class="item1">Repudiandae, harum tenetur?</li>
            <li class="item1">Aperiam, asperiores corporis.</li>
        </ul>
    </section>
    <section id="container2">
        <h1 id="title2">title this container2</h1>
        <input id="input"><button id="btn"> add </button>
        <ul id="list2">
            <li class="item2">Lorem, ipsum dolor.</li>
            <li class="item2">Dolorem, quia excepturi!</li>
            <li class="item2">Aliquam, laboriosam eveniet.</li>
            <li class="item2">Eaque, dolore eum.</li>
        </ul>
    </section>

    <button id="pink">make pink</button>
    <button id="tomato">make tomato</button>










    <script>
        document.getElementById('tomato').addEventListener('click', function () {
            document.body.style.backgroundColor = 'tomato'
        })
        let pink = document.getElementById('pink');
        pink.addEventListener('click', function () {
            document.body.style.backgroundColor = 'pink';
        })



        console.log(title1);
        // let sections = document.getElementsByTagName('section');
        // for (let section of sections) {
        //     console.log(section.innerHTML);

        // }

        let lis = document.getElementsByClassName('item2');
        for (let li of lis) {
            console.log(li);

        }

        // inner text 
        let title2 = document.getElementById('title2');
        title2.innerText = 'new li by js'

        let container2 = document.getElementById('container2');
        let ul = document.createElement('ul');
        ul.innerHTML = `
         <li class="item2">Lorem, ipsum dolor.</li>
            <li class="item2">Dolorem, quia excepturi!</li>
            <li class="item2">Aliquam, laboriosam eveniet.</li>
            <li class="item2">Eaque, dolore eum.</li>
        `;
        container2.appendChild(ul)
        document.getElementById('btn').addEventListener('click', function () {
            let input = document.getElementById('input');
            let li = document.createElement('li');
            li.innerText = input.value;
            ul.appendChild(li);
            input.value = ''
            console.log(input.value);
        })






    </script>
</body>

</html>
