<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>

<body>






    <script>
        let showData = async () => {
            try {
                let res = await fetch('https://jsonplaceholder.typicode.com/posts');
                let data = await res.json();
                for (let user of data) {
                    console.log(user);
                }
            }
            catch (error) {
                console.error('404');

            }
        }


        showData()
    </script>
</body>

</html>
