<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>

<body>






    <script>
        let showData = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(res => res.json())
                .then(data => loadData(data));
        }
        function loadData(data) {
            for (let user of data) {
                console.log(user);
            }

        }
        showData()

    </script>
</body>

</html>
