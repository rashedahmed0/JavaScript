<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body id="body">
    <button onclick="makeBule()" id="make-blue">make blue</button>
    <button id="make-totamo">make tomato </button>



    <script>
        function makeBule() {
            document.body.style.backgroundColor = 'blue';

        }


        document.getElementById('make-totamo').addEventListener('click', function () {
            document.getElementById('body').style.backgroundColor = 'tomato'
        })
    </script>
</body>

</html>
