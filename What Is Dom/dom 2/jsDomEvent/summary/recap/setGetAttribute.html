<html lang="en">

<head>

</head>

<body>
    <h1 id="heading-text" class="heading">this is h1 heading tag</h1>
    <ul id="list-container">
        <li class="item">item1</li>
        <li class="item">item2</li>
        <li class="item">item3</li>
        <li class="item">item4</li>
    </ul>



    <script>

        const h1 = document.getElementById('heading-text');
        const idValue = h1.getAttribute('id');
        const classValue = h1.getAttribute('class');
        console.log(idValue, classValue);
        const classlisth1 = h1.classList;
        classlisth1.add('bg-red');
        console.log(classlisth1);
        classlisth1.remove('heading');
        console.log(classlisth1);


    </script>
