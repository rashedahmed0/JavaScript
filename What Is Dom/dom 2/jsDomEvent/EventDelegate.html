<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <section>
        <h1 id="title">Event Delegate</h1>
        <ul id="list-container">
            <li class="list-item">Lorem ipsum dolor sit.</li>
            <li class="list-item">Mollitia recusandae assumenda magnam.</li>
            <li class="list-item">Illum doloremque officiis quam.</li>
            <li class="list-item">Accusantium animi dicta debitis!</li>
            <li class="list-item">Iusto doloremque illo culpa.</li>
            <li class="list-item">Nisi consequuntur placeat nesciunt!</li>
        </ul>
        <button id="btn">add li</button>

    </section>



    <script>

        // const lists = document.getElementsByClassName('list-item');
        // for (const li of lists) {
        //     li.addEventListener('click', function () {
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }
        document.getElementById('list-container').addEventListener('click', function () {

            event.target.parentNode.removeChild(event.target);
        })



        document.getElementById('btn').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'new li add';
            listContainer.appendChild(li);

        })
    </script>
</body>

</html>
