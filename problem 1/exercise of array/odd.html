<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Number</title>
</head>

<body>
    <script>

        function oddNumber(number) {
            let oddArray = [];
            for (let i = 0; i < number.length; i++) {
                let element = number[i];
                if (element % 2 === 1) {
                    oddArray.push(element);
                }
            }
            return oddArray;
        }
        let age = [1, 6, 2, 3, 4, 9, 7, 8, 5];
        let number = oddNumber(age);
        console.log(number);



    </script>
</body>

</html>
