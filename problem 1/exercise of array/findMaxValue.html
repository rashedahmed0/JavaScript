<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Value</title>
</head>

<body>
    <script>

        function maxNumber(number) { // perameter (number );

            // imagine maxnumber is array index 1 ;
            let maxNumber = number[0]
            // use for loop 
            for (let i = 0; i < number.length; i++) {
                // get all  array element 
                let element = number[i];
                // make condition if element is greater than max number than set ta element on maxNumber ;
                if (element > maxNumber) {
                    // set the maxNumber 
                    maxNumber = element;
                }
            }
            // return the maxNumber out of the loop ;
            return maxNumber;

        }
        let age = [2, 4, 3, 9, 8, 5, 6]
        let number = maxNumber(age); // argument 
        console.log('the max number of array using for loop is :', number);



        function maxValue1(number) {
            let maxNumber = number[0];
            let i = 0;
            while (i < number.length) {

                let element = number[i]
                if (element > maxNumber) {
                    maxNumber = element;
                }
                i++
            }
            return maxNumber;

        }
        let age1 = [1, 3, 2, 4, 6, 5, 8, 9, 7];
        let arr1 = maxValue1(age1);
        console.log(arr1);





    </script>
</body>

</html>
