    <title>reverse arrauy</title>
</head>

<body>



    <script>
        function reverse(number) {
            let reverseArray = [];
            for (let i = number; i >= 1; i--) {

                reverseArray.push(i);

            }
            return reverseArray;
        }
        let userInput = prompt('enter your number :');
        let intNumber = parseInt(userInput);
        let number = reverse(intNumber);
        console.log(number);
    </script>
</body>
