<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 10</title>
</head>

<body>


    <script>


        function print(number) {
            let printArray = [];
            for (let i = 1; i < number; i++) {
                printArray.push(i);
            }
            return printArray;
        }


        let userInput = prompt('enter your number')
        let intInput = parseInt(userInput)
        let number = print(intInput);
        console.log(number);


    </script>
</body>

</html>
